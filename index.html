<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <title>Exercise 1</title>
</head>

<body>
    <header class="header">
        <div class="header__content">
            <nav class="nav">
                <div class="nav__bars">
                    <img src="./images/hamburger.svg" alt="hamburger menu icon">
                </div>
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#">Item 1</a>
                        <ul class="nav__item--menu">
                            <li>Sub Item 1</li>
                        </ul>
                    </li>
                    <li class="nav__item">
                        <a href="#">Item 2</a>
                        <ul class="nav__item--menu">
                            <li>Sub Item 1</li>
                            <li>Sub Item 2</li>
                        </ul>
                    </li>
                    <li class="nav__item">
                        <a href="#">Item 3</a>
                        <ul class="nav__item--menu">
                            <li>Sub Item 1</li>
                            <li>Sub Item 2</li>
                            <li>Sub Item 3</li>
                        </ul>
                    </li>
                    <li class="nav__item">
                        <a href="#">Item 4</a>
                        <ul class="nav__item--menu">
                            <li>Sub Item 1</li>
                            <li>Sub Item 2</li>
                            <li>Sub Item 3</li>
                            <li>Sub Item 4</li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="banner__container">
            <div class="banner__container--left">
                <div class="banner__container--text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
            </div>
            <div class="banner__container--right">
                <img class="banner__container--img" src="./images/man_chart.png" alt="picture of a man in a suit">
            </div>
        </div>
    </section>

    <section class="search">
        <div class="search__container">
            <form>
                <input class="search__input" type="search" placeholder="Lorem ipsum...">
                <span class="search__input--icon" />
            </form>
        </div>
    </section>
</body>

</html>
